<body dir="auto">

        <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" dir="rtl">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="">כניסה <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="">הוראות</a>

    <section class="login-page-site">
        <div class="head-text text-center">
            <h1>Login</h1>
        </div>
        <br>
        </br>
        <div class="container">
            <form id="form" onsubmit="login(event)">
`               <div Code="error"></div>
                <div class="login-form" dir="auto">

                    <div class="textbox">
                        <h1 >אנא הזינו את קוד הניסוי</h1>

                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="number" id="user_code_input" placeholder="קוד כניסה" name="Code" value="">
                    </div>
                    <br>

                    <div id="login-error" class="error-message">קוד שגוי</div>

                    <div id="press" class="press"><b> נא ללחוץ על כפתור המשך:</b></div>

                    <div class="btn" onclick="login()">
                        <a >המשך</a>
                    </div>

                </div>

        </div>
